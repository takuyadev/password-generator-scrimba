<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Random Password Generator</title>
</head>
<body>
    <section class="container">
        <div  class="spacing">
            <h1>Generate a <span class="text-green"> <br>random password</span></h1>
            <p class="subheading text-accent">Never use an insecure password again.</p>
            <div class="row flex-column">
                <input type="text" id="length-value" placeholder="10" class="child-flex"> </input>
                <button id="generate" class="child-flex"><img src="img/Icon.png">Generate Password</button>
            </div>
        </div>
        <hr>
        <div class="row last-parent">
            <div class="column-left">
                <p class="password" id="pass-el-one"> </p>
                <p class="password" id="pass-el-two"> </p>
            </div>
            <div class="column-right">
                <p class="password" id="pass-el-three"> </p>
                <p class="password" id="pass-el-four"> </p>
            </div> 
        </div>
    <script src="index.js"></script>
    </section>
</body>
</html>
